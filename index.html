<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="all">
  <div class="mid">
    <div class="result">  <div class="your">
      Your Result
    </div>
    <div class="circle">
     <div class="per">
      <div class="score">76<br></div>
      <div class="of">of 100</div>
    
     </div>
    </div>
      <div class="great">Great</div>
      <div class="you">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
  </div>
  <div class="summery">
    <div class="word">Summary
    </div>
    <div class="reaction">  
      <img src="images/icon-reaction.png" alt="reaction">
      <div class="mot">Reaction</div>
      <div class="sc">80 </div>
      <div class="sur">/ 100</div>
    </div>
    <div class="memory">
      <img src="images/icon-memory.png" alt="reaction">
      <div class="mot">Memory</div>
     <div class="sc"> 92 </div>
      <div class="sur">/ 100</div>
    
    </div>
    <div class="verbal">
      <img src="images/icon-verbal.png" alt="verbal">
      <div class="mot">Verbal</div>
      <div class="sc">61</div>
       <div class="sur">/ 100</div>
    
    </div>
    <div class="visual">
      <img src="images/icon-visual.png" alt="visual">
      <div class="mot">Visual</div>
      <div class="sc">72</div>
      <div class="sur">/ 100</div>
    
    </div>
      <button input type="button">Continue</button>
      
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mahdi safi</a>.
  </div>
</body>
</html>
